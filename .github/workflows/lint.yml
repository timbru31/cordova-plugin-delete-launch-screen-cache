on:
  push:
    branches:
      - master
  pull_request:



name: Linting

jobs:
  runLinting:
    name: Runs ESLint and SwiftLint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.5.3

      - uses: actions/setup-node@v3.7.0

      - run: |
          npm ci
          npm run lint
